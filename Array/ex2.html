<!DOCTYPE html>
<html>
<body>
<center>
<h2>JavaScript Loops</h2>

<p id="demo"></p>
</center>
<script>
var cars = new Array("Saab", "Volvo", "BMW");
var text = "";
	var i =0;
	for(i = 0; i< cars.length; i++){
        text += cars[i] + " ";
		document.getElementById("demo").innerHTML = text;
    }
   
</script>

</body>
</html>
